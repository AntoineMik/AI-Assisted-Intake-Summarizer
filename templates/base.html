<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "Clinician Intake Summarizer" }}</title>

  <!-- Tailwind CDN (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Optional: small improvements without a build step */
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-slate-900"></div>
        <div>
          <div class="text-lg font-semibold leading-5">Clinician Intake Summarizer</div>
          <div class="text-sm text-slate-600">Structured summaries + deterministic safety rules</div>
        </div>
      </div>
      <div class="text-xs text-slate-500">
        <span class="rounded-full bg-slate-100 px-3 py-1">Not a diagnostic tool</span>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="mx-auto max-w-5xl px-4 pb-10 text-xs text-slate-500">
    <div class="border-t pt-6">
      For clinician review only. Do not treat output as medical advice.
    </div>
  </footer>
</body>
</html>
